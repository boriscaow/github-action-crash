name:  Reusable Deploy
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: The name of the deployable artifact files
        required: false
        default: dist
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check input
        run: echo "input: ${{ inputs.artifact-name }}"
      - name: Output information
        run: echo "Deploying & uploading..."
