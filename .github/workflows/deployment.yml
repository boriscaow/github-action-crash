name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: ./second-action-react-demo
        run: npm ci
      - name: Run test
        working-directory: ./second-action-react-demo
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: cd second-action-react-demo && npm ci
      - name: Build project
        working-directory: ./second-action-react-demo
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."




