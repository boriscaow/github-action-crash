name: First Workflow
on: push
jobs:
  first-job: 
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: |
          echo "Hello World"
          cat /etc/os-release
      - name: Print goodbye
        run: echo "Done - bye!"
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: cd second-action-react-demo && npm ci
        ## trigger
      - name: Run test
        run: cd second-action-react-demo && npm test
