defaults:
  run:
    working-directory: 06EnvVar

name: 06 Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: gha-demo
  PORT: 8080
jobs:
  test:
    env:
      MONGODB_DB_PASSWORD: secret
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: echo "running server on port ${{ env.PORT }}..."
      - name: Run tests
        run: echo "running test"
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Output information
        run: |        
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"
          echo "MONGODB_DB_PASSWORD: ${{ env.MONGODB_DB_PASSWORD }}"
